<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-modal__header">
        <h1 class="slds-modal__title slds-hyphenate">Click To Call</h1>
    </div>
    <div class="slds-modal__content slds-var-p-around_medium" if:true={loadPage}>
        <div class="slds-var-m-around_small">
            <lightning-combobox name="Users" label="Select a User" value={selectedUserID} placeholder="--None--" options={UserOptions} onchange={handleInputs} ></lightning-combobox>
        </div>
        <div class="slds-align_absolute-center slds-text-heading_medium slds-text-color_weak">OR</div>

        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="6" small-device-size="12" padding="around-small">
                <lightning-input name="Name" label="Enter Your Name" value={selectedUserName} onchange={handleInputs}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="6" small-device-size="12" padding="around-small">
                <lightning-input name="MobileNumber" label="Enter Your Mobile" value={selectedUser} onchange={handleInputs}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="6" small-device-size="12" padding="around-small">
                <lightning-input type="checkbox" name="RememberMe" checked={rememberMe} label="Checked for remember" onchange={handleInputs}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <div class="slds-var-m-around_small">
            <lightning-combobox name="Contact" label="Choose a Number" value={seletedNumber} placeholder="--None--" options={getContacts} onchange={handleInputs} required="true"></lightning-combobox>
        </div>

        <div class="slds-var-m-around_small slds-text-color_weak">
            <div>Call {seletedNumber} form {selectedUser}.</div>
        </div>
    </div>
    <div class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={closePage}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={ConnectToCall} disabled={callBtnStatus}>Call</button>
    </div>
</template>
